<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nail Disease Classifier</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form id="inputForm">
    <div class="content">
      <div class="content__grid">
        <div class="col-12">
          <label class="input__label">Drop or Select Image(s)</label>
          <div id="dropZone" class="dropzone">
            <p>Drag and drop image files here or click to select.</p>
            <input type="file" id="file" multiple accept="image/*" style="display: none;" />
          </div>
          <div id="uploadStatus" style="margin-top: 1rem;"></div>
        </div>
        <div class="col-12">
          <button type="submit" class="bttn__primary">Run Inference</button>
        </div>
      </div>
      <div class="result" id="resultContainer" style="display:none;">
        <div class="divider"></div>
        <div class="result__header">
          <h3 class="headline">Results</h3>
        </div>
        <div id="output" class="codeblock"></div>
      </div>
    </div>
  </form>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
